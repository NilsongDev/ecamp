<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Pagos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Reportes de Pagos</h2>
        <form id="form-reports">
            <div class="form-group">
                <label for="report-type-select">Seleccionar Tipo de Reporte</label>
                <select id="report-type-select" class="form-control" required>
                    <option value="pending">Pagos Pendientes</option>
                    <option value="overdue">Pagos Retrasados</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cutoff-date">Fecha de Corte</label>
                <input type="date" id="cutoff-date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Generar Reporte</button>
            <div id="report-result" class="mt-4">
                <!-- Resultados del reporte -->
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
