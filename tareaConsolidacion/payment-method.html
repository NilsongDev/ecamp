<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Método de Pago</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Pantalla de Método de Pago</h2>
        <form id="form-payment-method">
            <div class="form-group">
                <label for="payment-method-select">Seleccionar Método de Pago</label>
                <select id="payment-method-select" class="form-control" required>
                    <option value="credit-card">Tarjeta de Crédito</option>
                    <option value="debit-card">Tarjeta de Débito</option>
                    <option value="bank-transfer">Transferencia Bancaria</option>
                </select>
            </div>
            <div id="payment-details" class="mt-4">
                <!-- Detalles del método de pago -->
            </div>
            <button type="submit" class="btn btn-primary">Realizar Pago</button>
            <div id="payment-success" class="text-success mt-2"></div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
