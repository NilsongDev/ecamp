    <div class="container">
        <h2>Alta de Conceptos de Pago</h2>
        <form id="form-concept-register">
            <div class="form-group">
                <label for="concept-name">Nombre del Concepto</label>
                <input type="text" id="concept-name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="concept-amount">Monto</label>
                <input type="number" id="concept-amount" class="form-control" min="0" required>
            </div>
            <div class="form-group">
                <label for="concept-due-date">Fecha de Vencimiento</label>
                <input type="date" id="concept-due-date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <div id="concept-register-success" class="text-success mt-2"></div>
        </form>
        <h2 class="mt-4">Lista de Conceptos de Pago</h2>
        <ul id="concept-list" class="list-group">
            <!-- Lista de conceptos registrados -->
        </ul>
    </div>
